name: Daily Streamlit Reset
on:
  schedule:
    # 09:00 IST = 03:30 UTC
    - cron: "30 3 * * *"
  workflow_dispatch: {}  # allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake & reset app
        run: |
          curl -sSf "https://<YOUR-SUBDOMAIN>.streamlit.app/?reset=1&token=${{ secrets.RESET_TOKEN }}"
